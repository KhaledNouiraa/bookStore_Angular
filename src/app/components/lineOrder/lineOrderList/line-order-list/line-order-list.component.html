


<div class="container">
    <div fxLayout="row" fxLayoutAlign="center center" class="content">
      <mat-card class="card" >
        <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
            <button mat-icon-button color="warn"  ><mat-icon>shopping_cart</mat-icon>Add</button>
        </mat-card-title>
        <mat-card-content>
  <div class=" mat-elevation-z8">
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
              
                <div class="form-group">
                 
                  <div class="form-group">
                       
                    <mat-form-field>
                      <input [(ngModel)]="book.title" matInput placeholder="Title" disabled>
                      <mat-icon matSuffix>book</mat-icon>  
                  </mat-form-field>
                        </div>
                        <div class="form-group">
                          <mat-form-field>
                            <input  [(ngModel)]="book.author" matInput placeholder="Author" disabled>   
                            <mat-icon matSuffix>account_circle</mat-icon>
                        </mat-form-field>
                        </div>
                        <div class="form-group">
                          <mat-form-field>
                            <input  [(ngModel)]="book.price_unit" matInput placeholder="Price" disabled>   
                            <mat-icon matSuffix>euro</mat-icon>
                        </mat-form-field>
                        </div>
              </div>
                <!-- /.form-group -->
                <br>
              
                <!-- /.form-group -->
              </div>
              <!-- /.col -->
              <div class="col-md-6">
                 
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Date</mat-label>
                  <input  type="date" matInput [(ngModel)]="book.date" disabled>
              
                </mat-form-field>
                    <div class="form-group">
                      <mat-form-field>
                        <input [(ngModel)]="book.quantity" matInput placeholder="Quantity Book" disabled>
                        <mat-icon matSuffix>production_quantity_limits</mat-icon>   
                    </mat-form-field>
                    </div>
                <!-- /.form-group -->
                <div class="form-group">
                <mat-form-field>
                    <mat-select [(ngModel)]="line.quantity_line" placeholder="Select A Quantity" >
                      <mat-option  [value]=1>1</mat-option>
                      <mat-option  [value]=2>2</mat-option>
                      <mat-option  [value]=3>3</mat-option>
                      <mat-option  [value]=4>4</mat-option>
                      <mat-option  [value]=5>5</mat-option>
                    </mat-select>
                  </mat-form-field>
                  
                </div>
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
  
          
            <div class="row">
            
              <!-- /.col -->
              <div class="col-12 col-sm-6">
             
              
                    <div class="form-group">
                      <a mat-raised-button (click)="addline()" color="primary" type="submit" >Submit</a>
                  <button mat-raised-button color="warn" (click)="onNoClick()">Clear</button>
                    </div>
                    
                <!-- /.form-group -->
              </div>
              <!-- /.col -->
            </div>
            <!-- /.row -->
          </div>
          <!-- /.card-body -->
          
            <!-- /.card -->
          </div>
          <!-- /.col (right) -->
        </mat-card-content>
      </mat-card>
    </div>
  </div>
