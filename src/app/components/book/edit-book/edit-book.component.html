
<div class=" mat-elevation-z8">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
            
              <div class="form-group">
               
                <div class="form-group">
        
    <form [formGroup]="form" (ngSubmit)="submit()">
        
        <div class="form-group">
            <mat-form-field>
            <input
                placeholder="Update Book"
                formControlName="id"
                id="id" 
                type="number" 
                [(ngModel)]="book.id"
                matInput
                class="form-control" hidden disabled>
            </mat-form-field>
          
        </div>
         
           
       
        <div class="form-group">
            <mat-form-field>
            <input
                placeholder="Title"
                formControlName="title"
                id="title" 
                type="text" 
                [(ngModel)]="book.title"
                matInput
                class="form-control">
            </mat-form-field>
          
        </div>
         
        <div class="form-group">
            <mat-form-field>
            <input
                placeholder="Author Name"
                formControlName="author"
                id="author" 
                type="text" 
                [(ngModel)]="book.author"
                matInput
                class="form-control">
            </mat-form-field>
          
        </div>
     
        <div class="form-group">
            <mat-form-field>
            <input
                placeholder="Price"
                formControlName="price_unit"
                id="price_unit" 
                type="number" 
                [(ngModel)]="book.price_unit"
                matInput
                class="form-control">
            </mat-form-field>
          
        </div>
        <div class="form-group">
            <mat-form-field>
            <input
                placeholder="date Releate"
                formControlName="date"
                id="date" 
                type="date" 
                [(ngModel)]="book.date"
                matInput
                class="form-control">
            </mat-form-field>
          
        </div>
        
        <button mat-raised-button color="primary" class="btn btn-primary" (click)="submit()" type="submit"  >Update</button>
    </form>
