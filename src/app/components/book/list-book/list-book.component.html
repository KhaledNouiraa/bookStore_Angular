&nbsp;&nbsp;&nbsp;&nbsp;<a mat-raised-button  [routerLink]="['']" color="warn" type="submit" >Logout</a>
  <mat-horizontal-stepper [linear]="isLinear" #stepper>
    <mat-step >
      <form >
        <div class="container">
            <div fxLayout="row" fxLayoutAlign="center center" class="content">
              <mat-card class="card" >
                <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
                  <h3>Recent Book</h3>
                </mat-card-title>
                <mat-card-content>
           
                     
        <div class=" mat-elevation-z8" >
            <mat-grid-list cols="2" rowHeight="6:2" >
                <mat-grid-tile *ngFor="let elt of books | async" >
            <mat-card class="example-card"  >
                <mat-card-header >
                  <div mat-card-avatar ><img src="../../../../assets/28_contact_book_dairy_google_service-512.png" width="40" height="40" alt=""> </div>
                  <mat-card-title>  {{ elt.title }}</mat-card-title>
                  <mat-card-subtitle>{{ elt.author }}</mat-card-subtitle>
        
                </mat-card-header>
              
                
                <mat-card-actions>
                    <button mat-icon-button color="warn" (click)="openDialog(elt.id)" ><mat-icon>add</mat-icon>Buy</button>
                  <button mat-button color="primary"><mat-icon>euro</mat-icon>{{elt.price_unit}}</button>
                </mat-card-actions>
              </mat-card>
            </mat-grid-tile>
        
            </mat-grid-list>
        </div>
                </mat-card-content>
              </mat-card>
            </div>
        </div>
        
          <button mat-button matStepperNext (click)="getALL()">Next</button>
        
      </form>
    </mat-step>
    <mat-step  label="Check">
        <div class=" mat-elevation-z8">
            <mat-table #table [dataSource]="lines">
          
              <!--- Note that these columns can be defined in any order.
                    The actual rendered columns are set as a property on the row definition" -->
          
              <!-- Position Column -->
              <ng-container matColumnDef="Id">
                <mat-header-cell *matHeaderCellDef> No. </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.id_Line}} </mat-cell>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="qte">
                <mat-header-cell *matHeaderCellDef>Quantite</mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.quantity_line}} </mat-cell>
              </ng-container>
          
              <!-- Weight Column -->
              <ng-container matColumnDef="total">
                <mat-header-cell *matHeaderCellDef> Total </mat-header-cell>
                <mat-cell *matCellDef="let element"> {{element.total}} </mat-cell>
              </ng-container>
          
            
        
            
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
            </mat-table>
          </div>
        <br>
          <button mat-button matStepperNext (click)="getALL()">Next</button>
    </mat-step>
    <mat-step>
      <ng-template matStepLabel>Done</ng-template>
      <div class="container">
        <div fxLayout="row" fxLayoutAlign="center center" class="content">
          <mat-card class="card" >
            <mat-card-title fxLayout.gt-xs="row" fxLayout.xs="column">
              <button mat-icon-button color="warn"  ><mat-icon>request_page</mat-icon>Total</button>
          </mat-card-title>
            <mat-card-content>
      <div class=" mat-elevation-z8">
              <div class="card-body">
                <div class="row">
                  <div class="col-md-6">
                  
                    <div class="form-group">
                     
                      <div class="form-group">
                           
                        <mat-label  > Total :{{this.order.total}}</mat-label>
                          
                          
                     
                            </div>
                          
                  </div>
                    <!-- /.form-group -->
                    <br>
                  
                    <!-- /.form-group -->
                  </div>
                  <!-- /.col -->
              
                  <!-- /.col -->
                </div>
                <!-- /.row -->
      
              
                <div class="row">
                  <div class="form-group">
                  <button mat-icon-button color="primary"  (click)="stepper.reset()" ><mat-icon>restore</mat-icon></button>
                  <button mat-icon-button color="warn" (click)="pay()" ><mat-icon>shopping_cart</mat-icon>Purchase</button>
                </div>
                </div>
                <!-- /.row -->
              </div>
              <!-- /.card-body -->
              
                <!-- /.card -->
              </div>
              <!-- /.col (right) -->
            </mat-card-content>
          </mat-card>
        </div>
      </div>
      
      
   
      <div>
      
      </div>
    </mat-step>
  </mat-horizontal-stepper>
